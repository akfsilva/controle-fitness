<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fighter Training</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">

  <meta name="theme-color" content="#c62828">

</head>
<body>

  <header>
    <h1>ðŸ”¥ FIGHTER TRAINING ðŸ”¥</h1>
    <p>Treinos de 30 dias, execuÃ§Ã£o guiada</p>
  </header>

  <main>

    <section class="selectTreino">
      <label>Selecione o Treino:</label>
      <select id="treinoSelect"></select>

      <div class="buttons">
        <button onclick="iniciarTreino()">INICIAR</button>
        <button class="danger" onclick="excluirTreino()">EXCLUIR TREINO</button>
        <button onclick="abrirMontagem()">MONTAR TREINO</button>
      </div>
    </section>

    <section id="treinoAtivo" class="hidden">
      <h2 id="treinoTitulo"></h2>
      <div id="exercicios"></div>
      <div class="status">
        <p id="progresso"></p>
        <button class="finish" onclick="finalizarTreino()">FINALIZAR TREINO</button>
      </div>
    </section>

    <section id="montagemTreino" class="hidden">
      <h2>MONTAGEM DE TREINO</h2>
      <div id="listaExercicios"></div>
      <div class="buttons">
        <button onclick="salvarMontagem()">SALVAR TREINO</button>
        <button onclick="fecharMontagem()">FECHAR</button>
      </div>
    </section>

    <section id="dashboard" class="hidden">
      <h2>DASHBOARD DE TREINO</h2>
      <canvas id="graficoFrequencia"></canvas>
      <canvas id="graficoCalorias"></canvas>
      <button onclick="fecharDashboard()">FECHAR</button>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js")
        .then(() => console.log("SW registrado"))
        .catch(console.error);
    }
  </script>

</body>
</html>
